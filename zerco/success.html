<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("https://img.freepik.com/free-vector/colorful-confetti-background_23-2147509859.jpg?ga=GA1.1.839893145.1726393190&semt=ais_hybrid");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background-color:rgba(218, 224, 230, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #3915eb;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        blockquote {
            font-size: 20px;
            font-style: italic;
            color: #555;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            padding-left: 20px;
        }
        a {
            color: #f8f9fa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #780349;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #030303;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for visiting and successfully booking with us. Your reservation has been processed and confirmed.</p>
        <a href="index1.html" class="button">Return to Home</a>
    </div>
</body>
</html>
